---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

# errors can be auto fixed using yamlfix in project.toml if needed
# https://lyz-code.github.io/yamlfix/
rules:
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation:
    spaces: 2
  key-duplicates: enable
  key-ordering: disable
  line-length: enable
  new-line-at-end-of-file: disable
  new-lines:
    type: platform
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning